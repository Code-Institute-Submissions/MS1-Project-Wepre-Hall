    <section>
      <img
        src="assets/images/pixabay-winter.jpg"
        class="img-fluid big-pic"
        alt="winter-image"
      />
      <div class="container-fluid contact-content">
        <div class="row">
          <div class="col-lg-12">
            <!-- Contact us content -->
            <h3 class="contact-heading">
              Contact Us <i class="far fa-comment"></i>
            </h3>
            <p class="contact-question">
              If you would like to find out more about the history of Wepre Hall
              or would like to tell us anything you know about the history of
              the hall please get in touch!
            </p>
            <div class="container-fluid">
              <div class="row bg-colour-contact">
                <div class="center-form col-lg-12">
                  <!-- Below code is for the contact form -->
                  <form>
                    <input
                      type="text"
                      name="name"
                      id="fullname"
                      class="form-control"
                      placeholder="Name"
                      required
                    />
                    <input
                      type="email"
                      name="email"
                      id="emailaddress"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                    <textarea
                      rows="5"
                      name="message"
                      id="message"
                      class="form-control"
                      placeholder="Message"
                      required
                    ></textarea>
                    <div class="form-row text-center">
                      <div class="col">
                        <button type="submit" class="btn btn-secondary">
                          Send
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Below code is for the footer -->
